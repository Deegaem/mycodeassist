
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: ollama
spec:
  rules:
    - host: www.my-code-chat-bot.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ollama-webui-svc
                port:
                  number: 8080
  ingressClassName: nginx