
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: ollama
  annotations:
    cert-manager.io/issuer: letsencrypt-nginx
spec:
  tls:
  - hosts:
    - www.my-code-chat-bot.ch
    secretName: letsencrypt-nginx-private-key
  - hosts:
    - www.argocd.my-code-chat-bot.ch
    secretName: letsencrypt-nginx-private-key2
# # kubectl get secret -n ollama and use here the one with type kubernetes.io/tls
  rules:
    - host: www.my-code-chat-bot.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ollama-webui-svc
                port:
                  number: 8080
    - host: www.argocd.my-code-chat-bot.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
  ingressClassName: nginx